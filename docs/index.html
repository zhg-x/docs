<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'zhg-x',
      repo: '',
      homepage: 'home.md', // 设置首页文件加载路径
      coverpage: 'cover.md', // 配置封面
      onlyCover: true,
      loadNavbar: 'navbar.md', // 配置导航栏
      loadSidebar: 'sidebar.md', // 配置侧边栏（侧边栏生成后默认不再生成文档目录）
      subMaxLevel: 7, // 自定义侧边栏后默认不再生成文档目录，可以使用该配置设置生成目录的最大层级开启目录显示
      auto2top: true, // 切换页面后自动跳转到页面顶部

      // docsify-copy-code
      copyCode: {
        buttonText: '复制',
        errorText: 'Error',
        successText: '复制成功'
      },
      scrollToTop: {
        auto: true,
        // text: 'Go To Top',
        icon: 'arrow-up-1',
        right: 15,
        bottom: 15,
        width: 40,
        height: 40,
        offset: 500
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 代码块支持复制到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 当页面滚动条滚动到一定位置时，显示返回顶部的按钮，点击按钮可返回页面顶部 -->
  <script src="//unpkg.com/@zhg-x/docsify-plugins@1.0.2/src/scroll-to-top.js"></script>
</body>
</html>
